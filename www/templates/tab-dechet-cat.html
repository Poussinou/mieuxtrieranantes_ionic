<ion-view view-title="{{'trier'|translate}}">
  <ion-content>

<div class="card">

  <div class="card" ng-show="collectmodsfilter==null">
  	<a class="button button-icon button-stable ion-alert-circled custom-btn-color" ng-href="#/tab/config"> {{'alert_collectmodsfilter'|translate}}</a>
  </div>
  
  <div class="item item-divider item-calm">{{'recherche'|translate}}</div>

  <div class="item item-input">
    <span class="input-label">{{'objet'|translate}}</span>
    <label class="item-input-wrapper">
      <input ng-model="formParam.searchkey"  type="text" placeholder="{{'dechet_placeholder'|translate}}" ng-keyup="$event.keyCode == 13 && onSearchSubmit()">
    </label>
    <a class="button positive button-icon icon ion-search" ng-click="onSearchSubmit()"></a>
  </div>

</div>

<div class="dechet-categorie">

  <!-- <div class="item item-divider item-calm">{{'categorie'|translate}}</div> -->

    <div class="row panneau_bouton" ng-repeat="categorie in ::categories | filter:{sous_cat : 'false'}" ng-if="$index%3==0">   
      <div class="col" ng-repeat="categorie in ::categories|limitTo:3:$index"> 
        <div class="item text-center">
            <a ng-href="#/tab/dechet/cat/{{::categorie.code}}" class="selectable">
              <img ng-src="resources/images/{{::categorie.image}}"/></a>
        </div>

        <a class="button button-full button-clear item-text-wrap text-center" ng-href="#/tab/dechet/cat/{{::categorie.code}}">
            {{'nom_translated'|translate:categorie}}
        </a>

      </div>
    </div>

</div>
      
  </ion-content>
</ion-view>
