<div class="card">

  <div class="item item-divider item-calm">
      Recherche
  </div>

  <div class="item item-input">
    <span class="input-label">Déchet</span>
    <label class="item-input-wrapper">
      <input ng-model="searchkey"  type="text" placeholder="pile, bocal, ...">
    </label>
    <a class="button positive button-icon icon ion-search"></a>
  </div>

</div>

<div class="card">

  <div class="item item-divider item-calm">
      Catégories
  </div>

  <div class="list">

      <a class="item item-avatar" ng-href="#/tab/dechet/cat/{{::categorie.code}}" ng-repeat="categorie in ::categories | filter:{sous_cat : 'false'}">

</div>
