<ion-view view-title="Fiches">
 <ion-content class="padding">

  <!-- one time binding sur fiches -->
  <!-- Cf http://blog.thoughtram.io/angularjs/2014/10/14/exploring-angular-1.3-one-time-bindings.html -->

  <div class="list panneau_bouton">
    <span ng-repeat="fiche in ::fiches" >
      <a ng-href="#/tab/fiches/detail/{{::fiche.code}}"
        class="selectable style_bouton">
        <img ng-src="resources/images/{{::fiche.image}}"/>
        <br/>
        <span>{{::fiche.nom}}</span>
      </a>
    </span>
  </div>
      
  </ion-content>
</ion-view>
