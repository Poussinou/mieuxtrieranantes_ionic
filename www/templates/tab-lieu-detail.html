<ion-view view-title="{{::structure.nom}}">
  <ion-content>
   
  <div class="list card">

    <div class="item item-divider item-calm">
      	 {{::structure.nom}}
    </div>

	<div ng-show="structure.logo!=null"><img ng-src="{{structure.logo }}" style="max-width:150px;"></div>
		
    <div class="item item-icon-left">
        <i class="icon ion-information-circled"></i>
      	<div>{{structure.type}}</div>   
      	<mtn-plage-horaire class="horaire" horaire="{{::structure.plagesHoraires}}" fulldisplay="1"></mtn-plage-horaire> 
    </div>

	<div class="item item-stable item-icon-left item-body mtn-nowrap">
        <p ng-bind-html="structure.descr"></p>
  </div>

 	<div class="item item-icon-left item-text-wrap">
      	<i class="icon ion-home"></i>
      	<div>{{structure.adresseTemp}}</div>
    </div>

    <div class="item item-icon-left">
    	<i class="icon ion-ios-telephone"></i>
    	{{structure.tel}}
    </div>

    <div class="item item-icon-left" ng-show="structure.email">
    	<i class="icon ion-email"></i>
    	{{structure.email}}
    </div>
    <a target="_blank" ng-href="{{structure.url}}" class="item item-icon-left item-text-wrap" ng-show="structure.url">
    	<i class="icon ion-arrow-right-b"></i>
    	<span ng-bind-html="structure.url"></span>
    </a>


    <div class="item item-icon-left" ng-show="structure.facebook">
    	<i class="icon ion-social-facebook"></i>
    	{{structure.facebook}}
    </div>

    <div class="item item-icon-left" ng-show="structure.googleplus">
    	<i class="icon ion-social-googleplus"></i>
    	{{structure.googleplus}}
    </div>

    <div class="item item-icon-left" ng-show="structure.twitter">
    	<i class="icon ion-social-twitter"></i>
    	{{structure.twitter}}
    </div>
		
    <!--a class="item item-icon-left" ng-click="notimplemented = 'TODO'">
	    <i class="icon ion-compose"></i>
	    Votre avis {{notimplemented}}
  	</a-->

  </div>

  <div class="row">
	  <div class="col">Source : <i>{{structure.src}}</i></div>
  </div>

  <div nh-show="structure.debug">{{'debug_mots_cles'|translate}} : {{structure.objets_recuperes}}</div>
      
  </ion-content>
</ion-view>
