<ion-view view-title="Déchets">
  <ion-content class="padding">
   
  <div>    
      <a class="item item-thumbnail-left" href="#">
      <img ng-src="resources/images/{{ dechet.image }}">
      <h2><b>{{dechet.nom}}</b></h2><br/>
      Recyclable : <font color='{{dechet.recyc_color}}'><b>{{dechet.recyc}}</b></font>
      </a>

      <p><b>Modes de collecte </b></p>     
      <div class="mode-collecte" ng-repeat="modeCollecte in modesCollecte" ng-click="toggleObject.item = $index">
          <img style="width:1.5em" ng-src="resources/images/{{ modeCollecte.image }}"/> {{ modeCollecte.nom }}<br/>
          <!-- INFO mode de collecte s'affiche uniquement sur ng-click du mode de collecte -->
          <!-- Merci AngularJS pour pouvoir le faire en quelques lignes !! -->
          <div class="description" ng-show="toggleObject.item == $index" class="mode-collecte-info">
              <!-- HTML BRUT affiché car le champ descr contient des balises HTML -->
              <p ng-bind-html="modeCollecte.descr"></p>
          </div>
      </div>
        
	<p><b>Conseils </b></p>
  	<!-- CRN -->
    <div class="conseil" ng-repeat="conseil in conseils" ng-click="toggleObject2.item2 = $index">
    	{{ conseil.nom }}<br/>
          <!-- INFO conseil s'affiche uniquement sur ng-click du conseil -->
          <div class="description" class="conseil-info">
              <!-- HTML BRUT affiché car le champ descr contient des balises HTML -->
              <p ng-bind-html="conseil.descr"></p>
          </div>
          <!-- Lien vers la fiche -->
          <a ng-if="conseil.fiche" ng-href="#/tab/fiches/detail/{{::conseil.fiche}}" class="selectable style_bouton">Plus d'infos</a>
      </div>
      
      <p><b>Concerne :</b> {{dechet.descr}}</p>
      <p><b>Source :</b> {{dechet.src}}</p>
        
  </div>
      
  </ion-content>
</ion-view>
