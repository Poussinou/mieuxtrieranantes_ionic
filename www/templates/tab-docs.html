<ion-view view-title="Documents imprimables">
 <ion-content class="padding">

 	<div class="list">
        <a ng-repeat="doc in ::docs"
           ng-href="http://{{::doc.url}}"
           class="item item-thumbnail-left"
           target="_new" >
          <img ng-src="resources/images/{{::doc.image}}"/>
          <h2>{{::doc.nom}}</h2>
        </a>
 	</div>
 
  </ion-content>
</ion-view>
