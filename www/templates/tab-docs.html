<ion-view view-title="{{'home_docs_imprimables'|translate}}">
 <ion-content>

 <div class="list">
		
 	<div class="list">
        <div ng-repeat="doc in ::docs"
											ng-click="openHrefLink('http://{{::doc.url}}')"
           class="item item-thumbnail-left"
											ng-show="doc.nom">
          <img ng-src="resources/images/{{::doc.image}}"/>
          <h2>{{'nom_translated'|translate:doc}}</h2>
        </div>
 	</div>
 
  </ion-content>
</ion-view>
